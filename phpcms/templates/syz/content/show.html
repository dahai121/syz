{template "content","header"}

<div class="bjgjsyz-zlsc-show">
    <div class="container">
        <p class="current-location">您的位置：<a href="{siteurl($siteid)}">首页</a><span> > </span>{catpos($catid)} 正文</p>
        <!-- 详情页内容 -->

        <div class="sl-content-show container">
            <h3 class="title">{$title}</h3>
            <div class="timeBox">
                <p class="clearfix">
                    <span class="time">{$inputtime}</span>
                    <span class="author">作者：<span>{$username}</span></span>
                </p>
            </div>
            <div class="main-txt">
                {$content}
            </div>
            <a class="ReturnList" href="javascript:void(0);">返回列表</a>
        </div>
        <p class="f14">
            <strong>上一篇：</strong><a href="{$previous_page[url]}">{$previous_page[title]}</a><br/>
            <strong>下一篇：</strong><a href="{$next_page[url]}">{$next_page[title]}</a>
        </p>

    </div>
</div>

{template "content","footer"}
